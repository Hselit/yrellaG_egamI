<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./picture.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      /* *,
      *::after,
      *::before {
        box-sizing: border-box;
      } */
      img {
        height: 30vh;
        width: 30vh;
        border: 1vh solid whitesmoke;
        border-radius: 3vh;
        box-shadow: rgb(38, 57, 77) 0vh 2.5vh 3.8vh -1.2vh;
      }
      button {
        border-radius: 3vh;
        color: white;
        cursor: pointer;
        border: none;
        outline: none;
        background: none;
        font-size: 2rem;
        font-weight: bold;
      }

      .modal img{
        width: 50vh;
        height: 50vh;
      }
      .modal {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        transition: 200ms ease-in-out;
        border-radius: 10px;
        z-index: 10;
        width: 50vh;
        max-width: 80%;
      }

      .modal.active {
        transform: translate(-50%, -50%) scale(1);
      }
      .modal-header {
        
        display: flex;
        justify-content: space-between;
        align-items: center;
        
      }

      .modal-header .close-button {
        cursor: pointer;
        border: none;
        outline: none;
        background: none;
        font-size: 3rem;
        font-weight: bold;
        color: greenyellow;
      }

      #overlay {
        position: fixed;
        opacity: 0;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.6);
        pointer-events: none;
        transition: 200ms ease-in-out;
      }

      #overlay.active {
        opacity: 1;
        pointer-events: all;
      }

      img:hover{
    transform: scale(1.1);
    transition-duration: 1s;
  }

      h1{
    background-color: greenyellow;
    border-radius: 2vh;
    text-align: center;
    font-family: cursive,'Times New Roman', Times, serif;
  }

.container{
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    margin: 3vh;
}

button i{
  color: greenyellow;
  font-size: 1.5rem;
}

.head{
  margin: 3vh;
}

.items{
  margin: 2vh;
}
   
.low{
  background-color: greenyellow;
  border-radius: 1vh 1vh 3vh 3vh;
  margin: 3vh;
}

.footer{

    background-color: greenyellow;
    height: 10vh;
    width: 100%;
    display: flex;
    flex-direction:row;
    justify-content: space-around;
    text-decoration: none;
}
h2{
    font-size: 3vh;
    font-family: cursive,'Times New Roman', Times, serif;
    padding: 2vh;
    
  
}
.footer a{
    background-color: greenyellow;
    text-decoration: none;
    font-size: 3vh;    
    font-family: cursive,Times New Roman, Times, serif;

}

.footer a:hover{
  text-decoration: underline;
}

#linkedin{
    color: #0077b5;
}

#instagram{
    color:#C13584;
}

#github{
    color:black;
}
    </style>

  <script>
    const openmodelButton = document.querySelectorAll("[data-modal-target]");
    const closemodelButton = document.querySelectorAll("[data-close-button]");
    const overlay = document.getElementById("overlay");
    const m = document.querySelectorAll('.modal');
    m.forEach(mo=>{
      closeModal(mo);
    });


    openmodelButton.forEach((button) => {
      button.addEventListener("click", () => {
        const modal = document.querySelector(button.dataset.modalTarget);
        openModal(modal);
      });
    });

    overlay.addEventListener('click',()=>{
      const modals = document.querySelectorAll('.modal.active');
      modals.forEach(modal =>{
        closeModal(modal);
      });
    });

    closemodelButton.forEach((button) => {
      button.addEventListener("click", () => {
        const modal = button.closest(".modal");
        closeModal(modal);
      });
    });

    function openModal(modal) {
      if (modal == null) return;
      modal.classList.add("active");
      overlay.classList.add("active");
    }

    function closeModal(modal) {
      modal.classList.remove("active");
      overlay.classList.remove("active");
    }
  </script>
